name: Promote Build â†’ Test Pipeline

on:
  repository_dispatch:
    types: [promote-to-test]

jobs:
  promote-to-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout build branch
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ðŸ§ª Smoke Test
      - name: Run smoke test
        run: |
          echo "Running smoke test..."
          npm run build
          [ -d "build" ] && echo "âœ… Smoke test passed." || exit 1

      # ðŸ§© Jest Component Tests
      - name: Run Jest component tests
        run: |
          echo "Running Jest tests..."
          npm test -- --passWithNoTests

      # âœ… Promote to test branch
      - name: Promote build â†’ test
        if: success()
        run: |
          echo "Promoting build â†’ test..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout test
          git merge origin/build --no-ff -m "Auto merge from build to test [skip ci]"
          git push origin test

      # Trigger next stage: test â†’ prod
      - name: Trigger Promotion to Prod
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: promote-to-prod
