name: Test Pipeline

on:
  repository_dispatch:
    types: [promote-to-test]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout build branch
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # --- SMOKE TEST ---
      - name: ðŸ§© Run Smoke Test
        run: |
          echo "Running smoke test..."
          npm run build
          [ -d "build" ] && echo "âœ… Smoke test passed." || exit 1

      # --- JEST COMPONENT TESTS ---
      - name: ðŸ§  Run Component Tests
        run: |
          echo "Running Jest component tests..."
          npm test -- --passWithNoTests

      # --- MERGE BUILD â†’ TEST ---
      - name: ðŸ”„ Promote build â†’ test
        if: success()
        run: |
          echo "Promoting build â†’ test..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin '+refs/heads/*:refs/remotes/origin/*'
          git checkout -B test origin/test
          git merge origin/build --no-ff -m "Auto merge from build to test [skip ci]"
          git push origin test

      # --- TRIGGER NEXT PIPELINE ---
      - name: ðŸš€ Trigger Promotion to Prod
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-to-prod
