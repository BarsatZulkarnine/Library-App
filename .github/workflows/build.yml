name:  Build Pipeline

on:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout build branch
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm test --if-present -- --passWithNoTests

      - name: âœ… Build successful
        if: success()
        run: echo "Build passed! Triggering test stage..."

      - name: ðŸš€ Trigger Promotion to Test
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: promote-to-test
