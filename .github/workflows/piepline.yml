name: CI/CD Promotion Pipeline

on:
  push:
    branches:
      - build

jobs:
  build-and-promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout build branch
        uses: actions/checkout@v3
        with:
          ref: build
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests on build branch
        run: npm test --if-present -- --passWithNoTests

      - name: Promote build → test
        if: success()
        run: |
          echo "Promoting build → test..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout -B test origin/test
          git merge origin/build --no-ff -m "Auto merge from build to test [skip ci]"
          git push origin test

      - name: Checkout test branch for testing
        if: success()
        uses: actions/checkout@v3
        with:
          ref: test
          fetch-depth: 0

      - name: Install dependencies on test branch
        if: success()
        run: npm install

      - name: Run tests on test branch
        if: success()
        run: npm test --if-present -- --passWithNoTests

      - name: Promote test → main
        if: success()
        run: |
          echo "Tests passed on test branch, promoting to main..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin '+refs/heads/*:refs/remotes/origin/*'
          git checkout -B main origin/main
          git merge origin/test --no-ff -m "Auto merge from test to main [skip ci]"
          git push origin main
