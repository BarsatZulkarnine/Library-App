name: Promote Test → Prod Pipeline

on:
  repository_dispatch:
    types: [promote-to-prod]

jobs:
  promote-to-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0

      - name: Promote test → main
        run: |
          echo "Promoting test → main (production)..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/test --no-ff -m "Auto merge from test to main (prod) [skip ci]"
          git push origin main

