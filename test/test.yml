name: Promote Build → Test Pipeline

on:
  repository_dispatch:
    types: [promote-to-test]

jobs:
  promote-to-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run smoke test
        run: |
          echo "Running smoke test..."
          npm run build
          [ -d "build" ] && echo "✅ Smoke test passed." || exit 1

      - name: Run Jest component tests
        run: |
          echo "Running Jest tests..."
          npm test -- --passWithNoTests

      - name: Promote build → test
        if: success()
        run: |
          echo "Promoting build → test..."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin '+refs/heads/*:refs/remotes/origin/*'
          git checkout test
          git merge origin/build --no-ff -m "Auto merge from build to test [skip ci]"
          git push origin test

      - name: Trigger Promotion to Prod
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: promote-to-prod


