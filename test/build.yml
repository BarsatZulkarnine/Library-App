name: Build Pipeline

on:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout build branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm test --if-present -- --passWithNoTests

      - name: Mark build successful
        if: success()
        run: |
          echo "âœ… Build and basic tests passed."
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          echo "Last successful build: $(date)" > build-status.txt
          git add build-status.txt
          git commit -m "Update build status [skip ci]" || echo "No changes to commit"
          git fetch origin build
          git checkout build
          git pull origin build --rebase || echo "No remote changes to rebase."
          git push origin HEAD:build

      - name: Trigger Promotion to Test
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: promote-to-test
